<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Atividade Prática</title>
</head>
<style>
  body{
    background-color: blueviolet;
  }
  h1{
    color: aliceblue;
  }
  th{
    color: aliceblue;
  }
</style>
<body class="p-3 m-0 border-0">
  <h1 class="text-center">Importação de carros</h1>
  <hr>
  <div class="container">
    <br>
    <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" required>
        <div class="invalid-feedback">Informe o modelo corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select" required>
          <option value="" disabled selected>Selecione a marca...</option>
          <option value="BMW">BMW</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Suzuki">Suzuki</option>
          <option value="Toyota">Toyota</option>
          <option value="Porsche">Porsche</option>
        </select>
        <div class="invalid-feedback">Informe a marca corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="cor" class="form-label">Cor</label>
        <input type="text" class="form-control" id="cor" required>
        <div class="invalid-feedback">Informe a cor corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="chassi" class="form-label">Chassi</label>
        <input type="text" class="form-control" id="chassi" placeholder="17 números" pattern="\d{17}" required>
        <div id="feedbackchassi" class="invalid-feedback">Informe o chassi corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="placa" class="form-label">Placa</label>
        <input type="text" class="form-control" id="placa" required>
        <div class="invalid-feedback">Informe a placa corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" required>
        <div class="invalid-feedback">Informe o ano corretamente.</div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
      </div>
    </form>
  </div>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Cor</th>
        <th scope="col">Chassi</th>
        <th scope="col">Placa</th> 
        <th scope="col">Ano</th> 
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</body>
</html>
